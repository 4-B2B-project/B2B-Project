<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>내 정보</title>

  <!-- 공용 css/js 추가 -->
  <th:block th:replace="~{common/common}"></th:block>

  <style>
    /* 기본 전체 설정 시작 */
    .wrapper {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* 기본 전체 설정 끝 */


    /* Main Content Styles */
    .main-content {
      margin-left: var(--sidebar-width);
      min-height: 75vh;
      padding: 2rem;
      flex-grow: 1;
    }


    /* 타이틀 시작 */
    .ranking-header {
      background: white;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
      margin-bottom: 2rem;
    }

    .ranking-title {
      font-size: 2.2rem;
      font-weight: 700;
      color: var(--dark-text);
      margin-bottom: 1.5rem;
    }

    /* 타이틀 끝 */


    /* 부제목 시작 */
    .genre-section {
      background: white;
      border-radius: 15px;
      padding: 2rem;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
      margin-bottom: 2rem;
    }

    .genre-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 2px solid var(--light-bg);
    }

    .genre-title {
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--dark-text);
    }

    /* 부제목 끝 */
  </style>


</head>

<body>

  <body>
    <div class="wrapper">
      <!-- 헤더 추가 -->
      <th:block th:replace="~{common/header}"></th:block>

      <!-- 사이드 추가 -->
      <th:block th:replace="~{sideMenu/sideMenu-myPage}"></th:block>

      <main class="main-content">
        <!--제목-->
        <section class="ranking-header">
          <h1 class="ranking-title">
            <i class="fas fa-crown me-2" style="color: #FFD700;"></i>
            내가 작성한 댓글 목록
          </h1>
        </section>


        <!--부제목-->
        <section class="genre-section">
          <div class="genre-header">
            <h2 class="genre-title">작성한 댓글 목록</h2>
          </div>
        </section>


      </main>

      <!-- 푸터 추가-->
      <th:block th:replace="~{common/footer}"></th:block>

    </div>

    <script src="/js/myPage/myPage.js"></script>
  </body>

</html>
