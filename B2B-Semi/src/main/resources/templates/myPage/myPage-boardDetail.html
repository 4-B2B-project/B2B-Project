<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>내 정보</title>

  <!-- 공용 css/js 추가 -->
  <th:block th:replace="~{common/common}"></th:block>

  <link rel="stylesheet" href="/css/myPage/myPage-boardDetail.css">
</head>

<body>
  <div class="wrapper" th:object="${board}">
    <!-- 헤더 추가 -->
    <th:block th:replace="~{common/header}"></th:block>

    <!-- 사이드 추가 -->
    <th:block th:replace="~{sideMenu/sideMenu-myPage}"></th:block>

    <main class="main-content">

      <section class="ranking-header">
        <h1 class="ranking-title">
          제목 :
          <span id="boardTitleDisplay" th:text="${board != null ? board.boardTitle : '제목이 없습니다'}">제목이 없습니다</span>
          <input type="text" id="boardTitleEdit" class="input-field" style="display:none;" th:value="${board?.boardTitle}">
        </h1>
      </section>

      <section class="genre-writer">
        <div class="detail-row">
          <!-- 작성자 정보 -->
          <div class="writer-detail">
            <div class="writer-label">작성자</div>
            <div class="writer-value" th:text="${board != null && board.memberNickname != null ? board.memberNickname : '작성자 정보 없음'}">작성자이름</div>
          </div>
        </div>
      </section>

      <section class="genre-writer">
        <!-- 조회수, 작성일자 -->
        <div class="detail-row">
          <div class="detail-label">조회수</div>
          <div class="detail-value" th:text="${board != null ? board.readCount : 0}">조회수값</div>
          <div class="detail-label">작성일자</div>
          <div class="detail-value" th:text="${board != null && board.boardWriteDate != null ? board.boardWriteDate : '작성일자 없음'}">작성일자값</div>
        </div>
      </section>
      
      <section class="genre-section" style="margin-bottom: 1rem; height: 500px;">
        <div class="detail-content">
          <span id="boardContentDisplay" th:text="${board != null && board.boardContent != null ? board.boardContent : '내용이 없습니다'}"></span>
          <textarea id="boardContentEdit" class="input-textArea" style="display:none;" th:text="${board?.boardContent != null ? board.boardContent : ''}"></textarea>
        </div>
      </section>

      <div style="justify-self: right; margin-bottom: 1rem;">
				<th:block th:if="${session.loginMember != null}">
					<th:block th:if="${session.loginMember.memberNo == board.memberNo}">
	                    <button class="edit-button" id="editBtn">수정</button>
	                    <button class="delete-button" id="deleteBtn">삭제</button>
	                    <button class="save-button" id="saveBtn" style="display:none;">저장</button>
	                    <button class="cancel-button" id="cancelBtn" style="display:none;">취소</button>
	                </th:block>
				</th:block>
				<button class="list-button" id="boardList">목록</button>
			</div>

    

    </main>

    <!-- 푸터 추가-->
    <th:block th:replace="~{common/footer}"></th:block>

    <script th:inline="javascript">
      const loginMemberNo = /*[[${session.loginMember?.memberNo}]]*/ "로그인한 멤버";
      const boardNo = /*[[${board?.boardNo}]]*/ "게시글 번호";
    </script>
  </div>

  <script src="/js/myPage/myPage-boardDetail.js"></script>
</body>

</html>
