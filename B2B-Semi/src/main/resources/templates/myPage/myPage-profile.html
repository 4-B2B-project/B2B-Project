<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>내 정보</title>

  <!-- 공용 css/js 추가 -->
  <th:block th:replace="~{common/common}"></th:block>

  <link rel="stylesheet" href="/css/myPage/myPage-info.css">

  <link rel="stylesheet" href="/css/myPage/myPage-sideMenu.css">


</head>

<body>

  <div class="wrapper">
    <!-- 헤더 추가 -->
    <th:block th:replace="~{common/header}"></th:block>


    <!-- 사이드 추가 -->
    <th:block th:replace="~{sideMenu/sideMenu-myPage}"></th:block>


    <main class="main-content">

      <section class="ranking-header">
        <h1 class="ranking-title">
          <i class="fas fa-crown me-2" style="color: #FFD700;"></i>
          내 정보
        </h1>
      </section>

      <section class="genre-section">
        <div class="genre-header">

          <div class="profile-container">
            <div class="profile-header">

              <form action="profile" method="POST" name="myPageFrm" id="profile" enctype="multipart/form-data">
                <div class="profile-image-area">

                  <img th:with="user=#{user.default.image}" th:src="${session.loginMember.profileImg ?: user}"
                    id="profileImg">

                </div>
                <span id="deleteImage">x</span>

                <div class="profile-btn-area">
                  <label for="imageInput">이미지 선택</label>

                  <input type="file" name="profileImg" id="imageInput" accept="image/*">

                  <button>변경하기</button>
                </div>


              </form>



              <div class="profile-info">

                <h1 th:text="${member?.memberNickname ?: '아이디 없음'}" class="profile-name">아이디</h1>
                <!-- 여기 이제부터 수정!!!!!!!!-->

                <!-- 선호 장르 출력 -->
                <div class="favorite-genres" th:if="${member?.memberBookCategory != null}">
                  <span class="genre-label">선호 장르 :</span>
                  <span class="genre-item" th:text="${member?.memberBookCategory}">선호 장르 없음</span>
                </div>

              </div>
              <a href="/myPage/editInfo" class="editInfoBtn">
                내 정보 수정
              </a>


            </div>

            <div class="stats-container">
              <div class="stat-item">
                <p class="stat-number" th:text="${commentCount}">0</p>
                <p class="stat-label">작성한 댓글</p>
              </div>
              <div class="stat-item">
                <p class="stat-number" th:text="${boardCount}">0</p>
                <p class="stat-label">작성한 게시글</p>
              </div>
              <div class="stat-item">
                <p class="stat-number" th:text="${favoriteBookCount}">0</p>
                <p class="stat-label">찜한 도서</p>
              </div>
            </div>
          </div>



        </div>
      </section>


    </main>

    <!-- 푸터 추가-->
    <th:block th:replace="~{common/footer}"></th:block>

  </div>



  <!-- js 추가 -->
  <script src="/js/myPage/myPage-info.js"></script>

</body>

</html>
