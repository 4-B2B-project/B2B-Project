<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>내 정보</title>

  <!-- 공용 css/js 추가 -->
  <th:block th:replace="~{common/common}"></th:block>

  <link rel="stylesheet" href="/css/myPage/myPage-info.css">

  <style>
    /* 기본 전체 설정 시작 */
    .wrapper {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    /* 기본 전체 설정 끝 */

    /* Main Content Styles */
    .main-content {
      margin-left: var(--sidebar-width);
      min-height: 75vh;
      padding: 2rem;
      flex-grow: 1;
    }

    /* 타이틀 시작 */
    .ranking-header {
      background: white;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
      margin-bottom: 2rem;
    }

    .ranking-title {
      font-size: 2.2rem;
      font-weight: 700;
      color: var(--dark-text);
      margin-bottom: 1.5rem;
    }

    /* 타이틀 끝 */


    /* 부제목 시작 */
    .genre-section {
      background: white;
      border-radius: 15px;
      padding: 2rem;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
      margin-bottom: 2rem;
    }

    .genre-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 2px solid var(--light-bg);
    }

    .genre-title {
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--dark-text);
    }

    /* 부제목 끝 */

    
  </style>



</head>

<body>
	
  <div class="wrapper">
    <!-- 헤더 추가 -->
    <th:block th:replace="~{common/header}"></th:block>
  

    <!-- 사이드 추가 -->
    <th:block th:replace="~{sideMenu/sideMenu-myPage}"></th:block>


      <main class="main-content">

        <section class="ranking-header">
          <h1 class="ranking-title">
            <i class="fas fa-crown me-2" style="color: #FFD700;"></i>
            내 정보
          </h1>
        </section>

        <section class="genre-section">
          <div class="genre-header">

            <div class="profile-container">
              <div class="profile-header">

                <form action="profile" method="POST" name="myPageFrm" id="profile" enctype="multipart/form-data">
                  <div class="profile-image-area">
        
                    <img th:with="user=#{user.default.image}"
                        th:src="${session.loginMember.profileImg ?: user}"
                        id="profileImg" >
                      
                  </div>
                  <span id="deleteImage">x</span>
        
                  <div class="profile-btn-area">
                    <label for="imageInput">이미지 선택</label>
        
                    <input type="file" name="profileImg" id="imageInput" accept="image/*">
        
                    <button>변경하기</button>
                  </div>
        
        
                </form>
                


                <div class="profile-info">
                  <h1 th:text="${member != null ? member.memberId : '아이디 없음'}" class="profile-name">아이디</h1> <!-- 여기 이제부터 수정!!!!!!!!-->
                  
                </div>
                <a href="/myPage/editInfo" class="editInfoBtn">
                  내 정보 수정
                </a>


              </div>

              <div class="stats-container">
                <div class="stat-item">
                  <p class="stat-number">00</p>
                  <p class="stat-label">도시 리뷰 수</p>
                </div>
                <div class="stat-item">
                  <p class="stat-number">00</p>
                  <p class="stat-label">작성한 게시글</p>
                </div>
                <div class="stat-item">
                  <p class="stat-number">00</p>
                  <p class="stat-label">읽은 도서</p>
                </div>
              </div>
            </div>



          </div>
        </section>


      </main>
      
  <!-- 푸터 추가-->
  <th:block th:replace="~{common/footer}"></th:block>

  </div>

 

  <!-- js 추가 -->
  <script src="/js/myPage/myPage-info.js"></script>

</body>

</html>
