<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Page</title>

  <!-- 공용 css/js 추가 -->
  <th:block th:replace="~{common/common}"></th:block>

  <style>
    /* 기본 전체 설정 시작 */
    .wrapper {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* 기본 전체 설정 끝 */

    /* Main Content Styles */
    .main-content {
      margin-left: var(--sidebar-width);
      min-height: 75vh;
      padding: 2rem;
      flex-grow: 1;
    }

    /* 타이틀 시작 */
    .ranking-header {
      background: white;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
      margin-bottom: 2rem;
    }

    .ranking-title {
      font-size: 2.2rem;
      font-weight: 700;
      color: var(--dark-text);
      margin-bottom: 1.5rem;
    }

    /* 타이틀 끝 */


    /* 부제목 시작 */
    .genre-section {
      background: white;
      border-radius: 15px;
      padding: 2rem;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
      margin-bottom: 2rem;
    }

    .genre-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 2px solid var(--light-bg);
    }

    .genre-title {
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--dark-text);
    }

    /* 부제목 끝 */

    /* 도서 목록*/
    .book-grid {
      display: grid;
      justify-content: space-around;
      grid-template-columns: repeat(auto-fill, minmax(450px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .book-card {
      background: #F3F4F6;
      border-radius: 12px;
      padding: 20px;
      display: flex;
      gap: 20px;
      position: relative;
      transition: transform 0.2s;
    }

    .book-card:hover {
      transform: translateY(-5px);
    }

    .rank-badge {
      position: absolute;
      top: -10px;
      left: -10px;
      width: 30px;
      height: 30px;
      background-color: #6366f1;
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }

    .book-cover {
      width: 100px;
      height: 140px;
      object-fit: cover;
      border-radius: 6px;
    }

    .book-info {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .book-title {
      font-size: 1.1rem;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .book-author {
      color: #666;
      font-size: 0.9rem;
      margin-bottom: 12px;
    }

    .book-stats {
      display: flex;
      gap: 16px;
      color: #666;
      font-size: 0.9rem;
    }

    .stat-item {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .star-icon {
      color: #fbbf24;
    }

    .comment-icon,
    .heart-icon {
      color: #6366f1;
    }
  </style>

</head>

<body>
  <div class="wrapper">
    <!-- 헤더 추가 -->
    <th:block th:replace="~{common/header}"></th:block>

    <!-- 사이드 추가 -->

    <th:block th:replace="~{sideMenu/sideMenu-myPage}"></th:block>

    <main class="main-content">
      <!--제목-->
      <section class="ranking-header">
        <h1 class="ranking-title">
          <i class="fas fa-crown me-2" style="color: #FFD700;"></i>
          내가 찜한 도서 목록
        </h1>
      </section>


      <!--부제목-->
      <section class="genre-section">
        <div class="genre-header">
          <div class="book-grid">
            <!-- Book Card 1 -->
            <div th:if="${#lists.isEmpty(favoriteBooks)}">
              <p>찜한 도서가 없습니다.</p>
            </div>

            <div th:each="book : ${favoriteBooks}" class="book-item">
              <img th:src="${book.coverUrl}" alt="Book Cover" />
              <div>
                <h3 th:text="${book.title}">도서 제목</h3>
                <p th:text="${book.author}">저자</p>
                <span th:text="'평점: ' + ${book.customerReviewRank}">평점</span>
              </div>
            </div>

            
            <!-- Book Card 2 -->
            <div class="book-card">
              <div class="rank-badge">2</div>
              <img src="placeholder.jpg" alt="소년이 온다" class="book-cover">
              <div class="book-info">
                <div>
                  <h3 class="book-title">소년이 온다</h3>
                  <p class="book-author">이은솔</p>
                </div>
                <div class="book-stats">
                  <div class="stat-item">
                    <span class="star-icon">★</span>
                    <span>4.7</span>
                  </div>
                  <div class="stat-item">
                    <span class="comment-icon">💬</span>
                    <span>987</span>
                  </div>
                  <div class="stat-item">
                    <span class="heart-icon">♥</span>
                    <span>4,321</span>
                  </div>
                </div>
              </div>
            </div>

            <!-- Book Card 3 -->
            <div class="book-card">
              <div class="rank-badge">3</div>
              <img src="placeholder.jpg" alt="트럼프 2.0 시대" class="book-cover">
              <div class="book-info">
                <div>
                  <h3 class="book-title">트럼프 2.0 시대</h3>
                  <p class="book-author">박하늘</p>
                </div>
                <div class="book-stats">
                  <div class="stat-item">
                    <span class="star-icon">★</span>
                    <span>4.6</span>
                  </div>
                  <div class="stat-item">
                    <span class="comment-icon">💬</span>
                    <span>856</span>
                  </div>
                  <div class="stat-item">
                    <span class="heart-icon">♥</span>
                    <span>3,987</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>


    </main>

    <!-- 푸터 추가-->
    <th:block th:replace="~{common/footer}"></th:block>

  </div>

  <script src="/js/myPage/myPage.js"></script>
</body>

</html>
