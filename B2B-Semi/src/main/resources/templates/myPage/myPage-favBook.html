<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Page</title>

  <!-- 공용 css/js 추가 -->
  <th:block th:replace="~{common/common}"></th:block>

  <link rel="stylesheet" href="/css/myPage/myPage-favBook.css"> <!-- 이 경로가 맞다.-->

  <style>
    /* 기본 전체 설정 시작 */
    .wrapper {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* 기본 전체 설정 끝 */

    /* Main Content Styles */
    .main-content {
      margin-left: var(--sidebar-width);
      min-height: 75vh;
      padding: 2rem;
      flex-grow: 1;
    }

    /* 타이틀 시작 */
    .ranking-header {
      background: white;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
      margin-bottom: 2rem;
    }

    .ranking-title {
      font-size: 2.2rem;
      font-weight: 700;
      color: var(--dark-text);
      margin-bottom: 1.5rem;
    }

    /* 타이틀 끝 */


    /* 부제목 시작 */
    .genre-section {
      background: white;
      border-radius: 15px;
      padding: 2rem;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
      margin-bottom: 2rem;
    }

    .genre-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 2px solid var(--light-bg);
    }

    .genre-title {
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--dark-text);
    }

    /* 부제목 끝 */

    
  </style>

</head>

<body>
  <div class="wrapper">
    <!-- 헤더 추가 -->
    <th:block th:replace="~{common/header}"></th:block>

    <!-- 사이드 추가 -->

    <th:block th:replace="~{sideMenu/sideMenu-myPage}"></th:block>

    <main class="main-content">
      <!--제목-->
      <section class="ranking-header">
        <h1 class="ranking-title">
          <i class="fas fa-crown me-2" style="color: #FFD700;"></i>
          내가 찜한 도서 목록
        </h1>
      </section>


      <!--부제목-->
      <section class="genre-section">
        <div class="genre-header">
          <div class="book-grid">
            <!-- Book Card 형식 -->
            <div th:if="${#lists.isEmpty(favoriteBooks)}">
              <p>찜한 도서가 없습니다.</p>
            </div>

            <div th:each="book, iterStat : ${favoriteBooks}" class="book-card">

              <div class="rank-badge" th:text="${iterStat.index + 1}"></div> <!-- 랭크 뱃지 iterstat으로 순서대로-->
              <img th:src="${book.coverUrl}" alt="Book Cover" class="book-cover">

              <div class="book-info">
                <h3 th:text="${book.title}" class="book-title">도서 제목</h3>

                <div class="book-stats">
                  <div class="stat-item">
                    <i class="fa-solid fa-pen-nib"></i>
                    <span th:text="${book.author}">저자</span>

                  </div>
                </div>

                <div class="book-stats">
                  <div class="stat-item">
                    <span class="star-icon">★</span>
                    <span th:text="${book.customerReviewRank}">평점</span>
                  </div>
                </div>

              </div>

            </div>

          </div>

        </div>
      </section>


    </main>

    <!-- 푸터 추가-->
    <th:block th:replace="~{common/footer}"></th:block>

  </div>

  <script src="/js/myPage/myPage.js"></script>
</body>

</html>
