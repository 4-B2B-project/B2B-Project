<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>대쉬보드 홈</title>

    <!-- 공용 css/js 추가 -->
    <th:block th:replace="~{common/common}"></th:block>

    <style>
      /* 기본 전체 설정 시작 */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
  
      :root {
        --primary-color: #4f46e5;
        --primary-hover: #4338ca;
        --background: #ffffff;
        --text-primary: #1f2937;
        --text-secondary: #4b5563;
        --card-background: #ffffff;
      }
  
      body {
        font-family: 'Segoe UI', 'Arial', sans-serif;
        background-color: #F9FAFB;
      }
  
      .wrapper {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
  
      /* 기본 전체 설정 끝 */
  
  
      /* Main Content Styles */
      .main-content {
        margin-left: var(--sidebar-width);
        min-height: 75vh;
        padding: 2rem;
        flex-grow: 1;
      }
  
  
      /* 타이틀 시작 */
      .ranking-header {
        background: white;
        padding: 2rem;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        margin-bottom: 2rem;
      }
  
      .ranking-title {
        font-size: 2.2rem;
        font-weight: 700;
        color: var(--dark-text);
        margin-bottom: 1.5rem;
      }
  
      /* 타이틀 끝 */
  
  
      /* 부제목 시작 */
      .genre-section {
        background: white;
        border-radius: 15px;
        padding: 2rem;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        margin-bottom: 2rem;
      }
  
      .genre-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 2rem;
        padding-bottom: 1rem;
        border-bottom: 2px solid var(--light-bg);
      }
  
      .genre-title {
        font-size: 1.8rem;
        font-weight: 700;
        color: var(--dark-text);
      }
  
      /* 부제목 끝 */
    </style>

</head>
<body>
  
  <div class="wrapper">
    <!-- 헤더 추가 -->
    <th:block th:replace="~{header/header-login-admin}"></th:block>
  
  <main>

    <!-- 사이드 추가 -->
    <th:block th:replace="~{sideMenu/sideMenu-admin}"></th:block>

    <main class="main-content">

      <section class="ranking-header">
        <h1 class="ranking-title">
          관리자 대쉬보드
        </h1>
      </section>

	  <section class="genre-section">
	    <div class="genre-header">

	      <div class="profile-container">
	        <div class="profile-header">
	          <div class="profile-image">
	            <img src="placeholder.jpg" alt="Profile">
	          </div>
	          <div class="profile-info">
	            <h1 class="profile-name">관리자</h1>
	            <p class="profile-bio">관리자계정입니다.</p>
	          </div>
	          <a href="/myPage/editInfo" class="editInfoBtn">
	            내 정보 수정
	          </a>


	        </div>

	        <div class="stats-container">
	          <div class="stat-item">
	            <p class="stat-number">000</p>
	            <p class="stat-label">등록된 도서 수</p>
	          </div>
	          <div class="stat-item">
	            <p class="stat-number">000</p>
	            <p class="stat-label">가입한 회원 수</p>
	          </div>
	          <div class="stat-item">
	            <p class="stat-number">000</p>
	            <p class="stat-label">등록된 게시글 수</p>
	          </div>
	        </div>
	      </div>

      
    </main>
    <!-- 푸터 추가-->
    <th:block th:replace="~{common/footer}"></th:block>

  </div>

    <!-- js 추가 -->
    <script src="/js/myPage/myPage.js"></script>

</body>
</html>
