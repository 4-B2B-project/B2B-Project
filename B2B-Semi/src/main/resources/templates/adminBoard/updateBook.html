<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>도서 등록 페이지</title>

  <!-- 공용 css/js 추가 -->
  <th:block th:replace="~{common/common}"></th:block>

  <link rel="stylesheet" href="/css/adminBoard/updateBook.css">

  <style>
    /* 기본 전체 설정 시작 */
    .wrapper {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* 기본 전체 설정 끝 */
    /* Main Content Styles */
    .main-content {
      margin-left: var(--sidebar-width);
      min-height: 75vh;
      padding: 2rem;
      flex-grow: 1;
    }


    /* 타이틀 시작 */
    .ranking-header {
      background: white;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
      margin-bottom: 2rem;
    }

    .ranking-title {
      font-size: 2.2rem;
      font-weight: 700;
      color: var(--dark-text);
      margin-bottom: 1.5rem;
    }

    /* 타이틀 끝 */


    /* 부제목 시작 */
    .genre-section {
      background: white;
      border-radius: 15px;
      padding: 2rem;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
      margin-bottom: 2rem;
    }

    .genre-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 2px solid var(--light-bg);
    }

    .genre-title {
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--dark-text);
    }

    /* 부제목 끝 */

    /* 메인 컨텐츠 css*/
    /* 프로필 컨테이너 */
    .profile-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }

    .profile-image-container {
      text-align: center;
      margin-bottom: 20px;
    }

    .profile-image {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
      border: 2px solid #ddd;
    }

    /* 폼 그룹 */
    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-size: 0.9rem;
    }

    .form-control {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      background-color: white;
    }

    /* 폼 행 스타일 */
    .myPage-row {
      margin-bottom: 20px;
    }

    .myPage-row label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-size: 0.9rem;
    }

    .myPage-row input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      background-color: white;
    }

    .info-address input {
      width: calc(100% - 120px);
      margin-right: 10px;
    }

    .info-address button {
      width: 100px;
      padding: 12px;
      background-color: #6366f1;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .info-address button:hover {
      background-color: #4f46e5;
    }

    /* 버튼 그룹 */
    .button-group {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
      margin-top: 30px;
    }

    .myPage-submit {
      padding: 12px 24px;
      background-color: #6366f1;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .myPage-submit:hover {
      background-color: #4f46e5;
    }

    .myPage-submit-cancel {
      padding: 12px 24px;
      background-color: #9ca3af;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .myPage-submit-cancel:hover {
      background-color: #6b7280;
    }
  </style>



</head>

<body>

  <div class="wrapper">
    <!-- 헤더 추가 -->
    <th:block th:replace="~{common/header}"></th:block>

    <!-- 사이드 추가 -->
    <th:block th:replace="~{sideMenu/sideMenu-admin}"></th:block>

    <main class="main-content">

      <section class="ranking-header">
        <h1 class="ranking-title">
          도서 수정 페이지
        </h1>
      </section>
	  <!-- 책 기본 정보 -->
	  <div class="book-detail-header d-flex gap-4 mb-4">
	  	<input type="hidden" id="selectBookId" th:value="${book.bookId}"/>
	  	<img src="#" th:src="${book.coverUrl}" alt="Book cover" class="book-detail-cover">
	  	<div class="book-detail-info">
	  		<h2 class="book-detail-title mb-2" th:text="${book.title}">도서 제목</h2>

	  		<p class="book-detail-author mb-3">
	  			<i class="fas fa-pen-nib me-2"></i>
				<span th:text="${book.author}">작가 이름</span>
	  		</p>
			
			<div class="book-detail-genres mb-3">
				<i class="fa-solid fa-building"></i>
				<span th:text="${book.publisher}">출판사</span>
			</div>
			
			<div class="book-detail-pubDate mb-3">
				<i class="fa-solid fa-calendar-days"></i>
				<span th:text="${book.pubDate}">출판일</span>
			</div>
				
	  		<div class="book-detail-stats mb-3">
	  			<div class="stat-item">
	  				<i class="fas fa-star text-warning"></i>
	  				<span th:text="${book.customerReviewRank}">별점</span>
	  			</div>
			
	  		</div>
	  	</div>

	  </div>
	  
	  <div>
	  작가명 수정 : <input type="text" id="authorInput" name="author" class="form-control" th:value="${book.author}">
	  </div>
	  <div>
	  출판사 수정 : <input type="text" id="publisherInput" name="publisher" class="form-control" th:value="${book.publisher}">
	  </div>

	  <!-- 책 소개 -->
	  <div class="book-synopsis mb-4">
	  	<h3 class="section-title">작품 소개</h3>
	  	<textarea id="descriptionTextarea" name="description" class="book-synopsis-text" th:text="${book.description}" rows="5" cols="100">
			책 소개
	  	</textarea>
	  </div>
	  
	  <div class="button-group">
	    <button id="submitUpdate" class="myPage-submit">수정하기</button>
	    <button id="cancelUpdate" class="myPage-submit-cancel">수정 취소</button>
	  </div>
	  

    </main>

    <!-- 푸터 추가-->
    <th:block th:replace="~{common/footer}"></th:block>

  </div>

  <!-- js 추가 -->
  <script src="/js/adminBoard/updateBook.js"></script>

</body>

</html>
