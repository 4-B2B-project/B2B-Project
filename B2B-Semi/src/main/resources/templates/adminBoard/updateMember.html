<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원 정보 수정</title>

  <!-- 공용 css/js 추가 -->
  <th:block th:replace="~{common/common}"></th:block>

  <link rel="stylesheet" href="/B2B-Project/B2B-Semi/src/main/resources/static/css/myPage/myPage-info.css">

  <style>
    /* 기본 전체 설정 시작 */
    .wrapper {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* 기본 전체 설정 끝 */
    /* Main Content Styles */
    .main-content {
      margin-left: var(--sidebar-width);
      min-height: 75vh;
      padding: 2rem;
      flex-grow: 1;
    }


    /* 타이틀 시작 */
    .ranking-header {
      background: white;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
      margin-bottom: 2rem;
    }

    .ranking-title {
      font-size: 2.2rem;
      font-weight: 700;
      color: var(--dark-text);
      margin-bottom: 1.5rem;
    }

    /* 타이틀 끝 */


    /* 부제목 시작 */
    .genre-section {
      background: white;
      border-radius: 15px;
      padding: 2rem;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
      margin-bottom: 2rem;
    }

    .genre-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 2px solid var(--light-bg);
    }

    .genre-title {
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--dark-text);
    }

    /* 부제목 끝 */

    /* 메인 컨텐츠 css*/
    /* 프로필 컨테이너 */
    .profile-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }

    .profile-image-container {
      text-align: center;
      margin-bottom: 20px;
    }

    .profile-image {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
      border: 2px solid #ddd;
    }

    /* 폼 그룹 */
    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-size: 0.9rem;
    }

    .form-control {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      background-color: white;
    }

    /* 폼 행 스타일 */
    .myPage-row {
      margin-bottom: 20px;
    }

    .myPage-row label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-size: 0.9rem;
    }

    .myPage-row input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      background-color: white;
    }

    .info-address input {
      width: calc(100% - 120px);
      margin-right: 10px;
    }

    .info-address button {
      width: 100px;
      padding: 12px;
      background-color: #6366f1;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .info-address button:hover {
      background-color: #4f46e5;
    }

    /* 버튼 그룹 */
    .button-group {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
      margin-top: 30px;
    }

    .myPage-submit {
      padding: 12px 24px;
      background-color: #6366f1;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .myPage-submit:hover {
      background-color: #4f46e5;
    }

    .myPage-submit-cancel {
      padding: 12px 24px;
      background-color: #9ca3af;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .myPage-submit-cancel:hover {
      background-color: #6b7280;
    }
  </style>



</head>

<body>

  <div class="wrapper">
    <!-- 헤더 추가 -->
    <th:block th:replace="~{common/header}"></th:block>

    <!-- 사이드 추가 -->
    <th:block th:replace="~{sideMenu/sideMenu-admin}"></th:block>

    <main class="main-content">

      <section class="ranking-header">
        <h1 class="ranking-title">
          회원 정보 수정
        </h1>
      </section>

      <section class="genre-section">
        <div class="genre-header">

          <div class="profile-container">
            <div class="profile-image-container">
              <img src="placeholder.jpg" alt="프로필 이미지" class="profile-image">
            </div>

            <form action="info" method="POST" name="myPageFrm" id="updateInfo">
			<input type="hidden" name="memberNo" th:value="${member.memberNo}">
              <div class="myPage-row">
                <label>닉네임</label>

                <input type="text" name="memberNickname" maxlength="10" id="memberNickname" th:value="${member.memberNickname}">
                <!-- th:value="${session.loginMember.memberNickname}" -->

                <input type="hidden" id="currentNickname"> <!-- th:value="${session.loginMember.memberNickname}" -->
              </div>

              <div class="myPage-row">
                <label>전화번호</label>
                <input type="text" name="memberTel" maxlength="11" id="memberTel" th:value="${member.memberTel}">
                <!-- th:value="${session.loginMember.memberTel}" -->
              </div>

              <!-- 주소 -->
              <div class="myPage-row info-title">
                <span>주소</span>
              </div>

              <div class="myPage-row info-address">
                <input type="text" name="memberAddress" placeholder="우편번호" id="postcode" th:value="${postcode}">

                <button type="button" id="searchAddress">검색</button>
              </div>

              <div class="myPage-row info-address">
                <input type="text" name="memberAddress" placeholder="도로명/지번 주소" id="address" th:value="${address}">
              </div>

              <div class="myPage-row info-address">
                <input type="text" name="memberAddress" placeholder="상세 주소" id="detailAddress"
                  th:value="${detailAddress}">
              </div>

              <div class="button-group">
                <button type="submit" class="myPage-submit" id="updateMember">수정하기</button>
                <button type="button" class="myPage-submit-cancel" id="goToList">수정 취소</button>
				
              </div>
            </form>
          </div>

        </div>
      </section>


    </main>

    <!-- 푸터 추가-->
    <th:block th:replace="~{common/footer}"></th:block>

  </div>

  <!-- js 추가 -->
  <script src="/js/adminBoard/updateMember.js"></script>

</body>
</html>
