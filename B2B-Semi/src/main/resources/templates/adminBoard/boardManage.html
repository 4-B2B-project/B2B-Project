<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시글 관리</title>

    <!-- 공용 css/js 추가 -->
    <th:block th:replace="~{common/common}"></th:block>

    <style>
      /* 기본 전체 설정 시작 */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
  
      :root {
        --primary-color: #4f46e5;
        --primary-hover: #4338ca;
        --background: #ffffff;
        --text-primary: #1f2937;
        --text-secondary: #4b5563;
        --card-background: #ffffff;
      }
  
      body {
        font-family: 'Segoe UI', 'Arial', sans-serif;
        background-color: #F9FAFB;
      }
  
      .wrapper {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
  
      /* 기본 전체 설정 끝 */
  
  
      /* Main Content Styles */
      .main-content {
        margin-left: var(--sidebar-width);
        min-height: 75vh;
        padding: 2rem;
        flex-grow: 1;
      }
  
  
      /* 타이틀 시작 */
      .ranking-header {
        background: white;
        padding: 2rem;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        margin-bottom: 2rem;
      }
  
      .ranking-title {
        font-size: 2.2rem;
        font-weight: 700;
        color: var(--dark-text);
        margin-bottom: 1.5rem;
      }
  
      /* 타이틀 끝 */
  
  
      /* 부제목 시작 */
      .genre-section {
        background: white;
        border-radius: 15px;
        padding: 2rem;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        margin-bottom: 2rem;
      }
  
      .genre-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 2rem;
        padding-bottom: 1rem;
        border-bottom: 2px solid var(--light-bg);
      }
  
      .genre-title {
        font-size: 1.8rem;
        font-weight: 700;
        color: var(--dark-text);
      }
  
      /* 부제목 끝 */
    </style>
	<link rel="stylesheet" href="/css/adminBoard/boardManage.css">
</head>
<body>
  
  <div class="wrapper">
    <!-- 헤더 추가 -->
    <th:block th:replace="~{common/header}"></th:block>
  
  <main>

    <!-- 사이드 추가 -->
    <th:block th:replace="~{sideMenu/sideMenu-admin}"></th:block>

    <main class="main-content">

      <section class="ranking-header">
        <h1 class="ranking-title">게시글 관리</h1>
      </section>

      <section class="ranking-header">
        <select name="key" id="searchKey">
          <option value="kind">게시글 종류</option>
          <option value="title">제목</option>
          <option value="content">내용</option>
          <option value="nickname">닉네임</option>
        </select>
        
        <input type="text" placeholder="검색어를 입력하세요." id="searchInput" name="search">
        <button id="searchBtn"><i class="fa-solid fa-magnifying-glass"></i>검색</button>
      </section>

	  <section class="boardList-tb">
	    <table border="1" style="border-collapse: collapse;">

	      <thead>
	        <th>종류</th>
	        <th>게시글 제목</th>
	        <th>닉네임</th>
	        <th>등록일</th>
	        <th>삭제 여부</th>
	        <th>게시글 수정</th>
	        <th><input type="checkbox" id="checkAll" name="checking"></th>
	      </thead>

	      <tbody id="tbody">
          <th:block th:if="${#lists.isEmpty(boardList)}">
            <tr><th colspan="7">게시글이 존재하지 않습니다.</th></tr>
          </th:block>

          <th:block th:unless="${#lists.isEmpty(boardList)}">

            <tr th:each="board, iterStat : ${boardList}" th:object="${board}">

              <td th:text="*{boardNo}">게시글 번호</td>

            </tr>

          </th:block>
	      </tbody>
	    </table>

		


	  </section>

      
    </main>
    <!-- 푸터 추가-->
    <th:block th:replace="~{common/footer}"></th:block>

  </div>

    <!-- js 추가 -->
	<script src="/js/adminBoard/boardManage.js"></script>
    
</body>
</html>
