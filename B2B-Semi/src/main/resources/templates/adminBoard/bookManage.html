<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>도서 관리</title>
    <!-- 공용 css/js 추가 -->
    <th:block th:replace="~{common/common}"></th:block>
    <link rel="stylesheet" href="/css/adminBoard/bookManage.css">
    <style>
      /* 기본 전체 설정 시작 */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
  
      :root {
        --primary-color: #4f46e5;
        --primary-hover: #4338ca;
        --background: #ffffff;
        --text-primary: #1f2937;
        --text-secondary: #4b5563;
        --card-background: #ffffff;
      }
  
      body {
        font-family: 'Segoe UI', 'Arial', sans-serif;
        background-color: #F9FAFB;
      }
  
      .wrapper {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
  
      /* 기본 전체 설정 끝 */
  
  
      /* Main Content Styles */
      .main-content {
        margin-left: var(--sidebar-width);
        min-height: 75vh;
        padding: 2rem;
        flex-grow: 1;
      }
  
  
      /* 타이틀 시작 */
      .ranking-header {
        background: white;
        padding: 2rem;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        margin-bottom: 2rem;
      }
  
      .ranking-title {
        font-size: 2.2rem;
        font-weight: 700;
        color: var(--dark-text);
        margin-bottom: 1.5rem;
      }
  
      /* 타이틀 끝 */
  
  
      /* 부제목 시작 */
      .genre-section {
        background: white;
        border-radius: 15px;
        padding: 2rem;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        margin-bottom: 2rem;
      }
  
      .genre-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 2rem;
        padding-bottom: 1rem;
        border-bottom: 2px solid var(--light-bg);
      }
  
      .genre-title {
        font-size: 1.8rem;
        font-weight: 700;
        color: var(--dark-text);
      }
  
      /* 부제목 끝 */
    </style>

</head>
<body>
  
  <div class="wrapper">
    <!-- 헤더 추가 -->
    <th:block th:replace="~{common/header}"></th:block>
  
  <main>

    <!-- 사이드 추가 -->
    <th:block th:replace="~{sideMenu/sideMenu-admin}"></th:block>

    <main class="main-content">

		<section class="ranking-header">
		  <h1 class="ranking-title">
		    도서 관리
		  </h1>
		</section>
		
		<section class="ranking-header">
			<select name="key" id="searchKey">
				<option value="title">도서 제목</option>

				<option value="name">작가명</option>
				<option value="delfl">삭제 여부</option>
			</select>
			
		  <input type="text" placeholder="검색어를 입력하세요." id="searchInput" name="search" th:value="${search}">
		  <button id="searchBtn"><i class="fa-solid fa-magnifying-glass"></i>검색</button>
		</section>

	  <section class="memberList-tb">
	    <table border="1" style="border-collapse: collapse;">

	      <thead>
	        <th>번호</th>
	        <th>도서 제목</th>
	        <th>작가명</th>
	        <th>출판일</th>
	        <th>삭제 여부</th>
	        <th>도서 수정</th>
	        <th><input type="checkbox" id="theadCheckAll" class="checkbox"></th>
	      </thead>

	      <tbody id="tbody">
			<th:block th:if="${#lists.isEmpty(bookList)}">
				<tr><th colspan="7">없는 도서입니다.</th></tr>
			</th:block>
			
			<th:block th:unless="${#lists.isEmpty(bookList)}">
				
				<tr th:each="book, iterStat : ${bookList}" th:object="${book}">
					<td th:text="*{rowNum}">번호</td>
					<td th:text="*{title}">도서 제목</td>
					<td th:text="*{author}">작가명</td>
					<td th:text="*{pubDate}">출판일</td>
					<td th:text="*{isDeleted}">삭제 여부</td>
					<td>
						<button class="updateBookBtn" name="updateBookBtn" th:data-book-id="*{bookId}">도서 수정</button>
					</td>
					<td>
						<input class="checkbox" type="checkbox" th:value="*{bookId}">
					</td>
				</tr>
			
			</th:block>
	      </tbody>
	    </table>

		<div class="btn-area" style="justify-self: right; margin-top: 15px; margin-bottom: 15px;">
			<button id="addBook" class="btn btn-sn btn-info">도서 추가</button>
			<button id="updateDelFlY" class="btn btn-sn btn-danger">도서 삭제</button>
			<button id="updateDelFlN" class="btn btn-sn btn-primary">삭제 복구</button>
		</div>
		
		<!-- 페이지네이션 -->
		<nav aria-label="Page navigation">
		    <ul class="pagination">
		        <!-- 첫 페이지로 이동 -->
		        <li class="page-item" th:classappend="${pagination.currentPage <= 1 || pagination.startPage == 1} ? 'disabled'">
		            <a class="page-link py-1 px-2"
		               th:href="${pagination.currentPage <= 1 || pagination.startPage == 1} 
		                        ? '#' 
		                        : @{/adminBoard/bookManage(cp=1, key=${key}, search=${search})}"
		               th:aria-disabled="${pagination.currentPage <= 1 || pagination.startPage == 1}">&lt;&lt;</a>
		        </li>

		        <!-- 이전 페이지로 이동 -->
		        <li class="page-item" th:classappend="${pagination.currentPage <= 1 || pagination.startPage == 1} ? 'disabled'">
		            <a class="page-link py-1 px-2"
		               th:href="${pagination.currentPage <= 1 || pagination.startPage == 1} 
		                        ? '#' 
		                        : @{/adminBoard/bookManage(cp=${pagination.prevPage}, key=${key}, search=${search})}"
		               th:aria-disabled="${pagination.currentPage <= 1 || pagination.startPage == 1}">이전</a>
		        </li>

				<!-- 페이지 번호 -->
				<th:block th:each="i : ${#numbers.sequence(pagination.startPage, pagination.endPage)}"
				           th:if="${pagination.startPage > 0 and pagination.endPage > 0}">
				    <li class="page-item" th:classappend="${i == pagination.currentPage} ? 'active'">
				        <a class="page-link py-1 px-2"
				           th:href="${i == pagination.currentPage} 
				                    ? '#' 
				                    : @{/adminBoard/bookManage(cp=${i}, key=${key}, search=${search})}"
				           th:text="${i}"
				           th:aria-current="${i == pagination.currentPage} ? 'page'">현재페이지</a>
				    </li>
				</th:block>

		        <!-- 다음 페이지로 이동 -->
		        <li class="page-item" th:classappend="${pagination.currentPage >= pagination.maxPage || pagination.endPage == pagination.maxPage} ? 'disabled'">
		            <a class="page-link py-1 px-2"
		               th:href="${pagination.currentPage >= pagination.maxPage || pagination.endPage == pagination.maxPage} 
		                        ? '#' 
		                        : @{/adminBoard/bookManage(cp=${pagination.nextPage}, key=${key}, search=${search})}"
		               th:aria-disabled="${pagination.currentPage >= pagination.maxPage || pagination.endPage == pagination.maxPage}">다음</a>
		        </li>

		        <!-- 마지막 페이지로 이동 -->
		        <li class="page-item" th:classappend="${pagination.currentPage >= pagination.maxPage || pagination.endPage == pagination.maxPage} ? 'disabled'">
		            <a class="page-link py-1 px-2"
		               th:href="${pagination.currentPage >= pagination.maxPage || pagination.endPage == pagination.maxPage} 
		                        ? '#' 
		                        : @{/adminBoard/bookManage(cp=${pagination.maxPage}, key=${key}, search=${search})}"
		               th:aria-disabled="${pagination.currentPage >= pagination.maxPage || pagination.endPage == pagination.maxPage}">&gt;&gt;</a>
		        </li>
		    </ul>
		</nav>
		
	  </section>

      
    </main>
    <!-- 푸터 추가-->
    <th:block th:replace="~{common/footer}"></th:block>

  </div>

    <!-- js 추가 -->
    <script src="/js/adminBoard/bookManage.js"></script>

</body>
</html>
