<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>도서 관리</title>
    <!-- 공용 css/js 추가 -->
    <th:block th:replace="~{common/common}"></th:block>
    <link rel="stylesheet" href="/css/adminBoard/bookManage.css">
	<link rel="stylesheet" href="/css/adminBoard/admin-sidebar.css">

</head>
<body>
  
  <div class="wrapper">
    <!-- 헤더 추가 -->
    <th:block th:replace="~{common/header}"></th:block>
  
  <main>

    <!-- 사이드 추가 -->
    <th:block th:replace="~{sideMenu/sideMenu-admin}"></th:block>

    <main class="main-content">

		<section class="ranking-header">
		  <h1 class="ranking-title">도서 관리</h1>
		</section>
		
		<div class="genre-section">
			<div class="search-section">
				<div class="search-wrapper">
					
					<div class="input-group flex-grow-1">
						
						<select name="key" id="searchKey" class="form-select" style="border-radius: 8px;" th:value="${key}">
							<option value="title" th:selected="${key == 'title'}">도서 제목</option>
							<option value="name" th:selected="${key == 'name'}">작가명</option>
						</select>

						<input type="text" placeholder="검색어를 입력하세요." class="form-control" style="border-radius: 8px;" id="searchInput" name="search" th:value="${search}">
						
					</div>
					
					<select name="delfl" class="form-select" style="border-radius: 8px; width: 12%;" th:value="${delfl}">
					<option value="" th:selected="${delfl == ''}">삭제 여부</option>
					<option value="Y" th:selected="${delfl == 'Y'}">삭제</option>
					<option value="N" th:selected="${delfl == 'N'}">활성</option>

					</select>
					
					<button id="searchBtn" class="search-button"><i class="fa-solid fa-magnifying-glass"></i>검색</button>
				</div>
			</div>

		</div>

	  <section class="memberList-tb">
	    <table style="border-collapse: collapse;" class="table table-hover">

	      <thead>
	        <th style="width: 10%;">번호</th>
	        <th style="width: 25%;">도서 제목</th>
	        <th style="width: 10%;">작가명</th>
	        <th style="width: 20%;">출판일</th>
	        <th style="width: 10%;">삭제 여부</th>
	        <th style="width: 20%;">도서 수정</th>
	        <th style="width: 5%;"><input type="checkbox" id="theadCheckAll" class="checkbox"></th>
	      </thead>

	      <tbody id="tbody">
			<th:block th:if="${#lists.isEmpty(bookList)}">
				<tr><th colspan="7">등록되지 않은 도서거나 일치하는 항목이 없습니다.</th></tr>
			</th:block>
			
			<th:block th:unless="${#lists.isEmpty(bookList)}">
				
				<tr th:each="book, iterStat : ${bookList}" th:object="${book}">
					<td th:text="*{rowNum}">번호</td>
					<td style="text-align: left;">
						<div class="book-title" th:data-full-text="*{fullTitle}"
						onmousemove="showTooltip(event, this)">
							<span th:text="*{fullTitle}"></span>
						</div>
					</td>
					<td>
						<div class="book-author" th:data-full-text="*{fullAuthor}"
						th:text="*{fullAuthor}" onmousemove="showTooltip(event, this)">
						</div>
					</td>
					<td th:text="*{pubDate}">출판일</td>
					<td th:text="*{isDeleted == 'Y' ? '삭제' : '활성'}"
						th:classappend="*{isDeleted == 'Y' ? 'text-danger' : 'text-success'}"
					>삭제 여부</td>
					
					<td>
						<button class="updateBookBtn" name="updateBookBtn" th:data-book-id="*{bookId}">도서 수정</button>
					</td>
					<td>
						<input class="checkbox" type="checkbox" th:value="*{bookId}">
					</td>
				</tr>
			
			</th:block>
	      </tbody>
	    </table>

		<div class="btn-area" style="justify-self: right; margin-top: 15px; margin-bottom: 15px;">
			<button id="addBook" class="btn btn-sn btn-info">도서 추가</button>
			<button id="updateDelFlY" class="btn btn-sn btn-danger">도서 삭제</button>
			<button id="updateDelFlN" class="btn btn-sn btn-primary">삭제 복구</button>
		</div>
		
		<!-- 페이지네이션 -->
		<nav aria-label="Page navigation">
		    <ul class="pagination">
		        <!-- 첫 페이지로 이동 -->
		        <li class="page-item" th:classappend="${pagination.currentPage <= 1 || pagination.startPage == 1} ? 'disabled'">
		            <a class="page-link py-1 px-2"
		               th:href="${pagination.currentPage <= 1 || pagination.startPage == 1} 
		                        ? '#' 
		                        : @{/adminBoard/bookManage(cp=1, key=${key ?: ''}, search=${search ?: ''}, delfl=${delfl ?: ''})}"
		               th:aria-disabled="${pagination.currentPage <= 1 || pagination.startPage == 1}">&lt;&lt;</a>
		        </li>

		        <!-- 이전 페이지로 이동 -->
		        <li class="page-item" th:classappend="${pagination.currentPage <= 1 || pagination.startPage == 1} ? 'disabled'">
		            <a class="page-link py-1 px-2"
		               th:href="${pagination.currentPage <= 1 || pagination.startPage == 1} 
		                        ? '#' 
		                        : @{/adminBoard/bookManage(cp=${pagination.prevPage}, key=${key ?: ''}, search=${search ?: ''}, delfl=${delfl ?: ''})}"
		               th:aria-disabled="${pagination.currentPage <= 1 || pagination.startPage == 1}">이전</a>
		        </li>

				<!-- 페이지 번호 -->
				<th:block th:each="i : ${#numbers.sequence(pagination.startPage, pagination.endPage)}"
				           th:if="${pagination.startPage > 0 and pagination.endPage > 0}">
				    <li class="page-item" th:classappend="${i == pagination.currentPage} ? 'active'">
				        <a class="page-link py-1 px-2"
				           th:href="${i == pagination.currentPage} 
				                    ? '#' 
				                    : @{/adminBoard/bookManage(cp=${i}, key=${key ?: ''}, search=${search ?: ''}, delfl=${delfl ?: ''})}"
				           th:text="${i}"
				           th:aria-current="${i == pagination.currentPage} ? 'page'">현재페이지</a>
				    </li>
				</th:block>

		        <!-- 다음 페이지로 이동 -->
		        <li class="page-item" th:classappend="${pagination.currentPage >= pagination.maxPage || pagination.endPage == pagination.maxPage} ? 'disabled'">
		            <a class="page-link py-1 px-2"
		               th:href="${pagination.currentPage >= pagination.maxPage || pagination.endPage == pagination.maxPage} 
		                        ? '#' 
		                        : @{/adminBoard/bookManage(cp=${pagination.nextPage}, key=${key ?: ''}, search=${search ?: ''}, delfl=${delfl ?: ''})}"
		               th:aria-disabled="${pagination.currentPage >= pagination.maxPage || pagination.endPage == pagination.maxPage}">다음</a>
		        </li>

		        <!-- 마지막 페이지로 이동 -->
		        <li class="page-item" th:classappend="${pagination.currentPage >= pagination.maxPage || pagination.endPage == pagination.maxPage} ? 'disabled'">
		            <a class="page-link py-1 px-2"
		               th:href="${pagination.currentPage >= pagination.maxPage || pagination.endPage == pagination.maxPage} 
		                        ? '#' 
		                        : @{/adminBoard/bookManage(cp=${pagination.maxPage}, key=${key ?: ''}, search=${search ?: ''}, delfl=${delfl ?: ''})}"
		               th:aria-disabled="${pagination.currentPage >= pagination.maxPage || pagination.endPage == pagination.maxPage}">&gt;&gt;</a>
		        </li>
		    </ul>
		</nav>
		
	  </section>

      
    </main>
    <!-- 푸터 추가-->
    <th:block th:replace="~{common/footer}"></th:block>

  </div>

    <!-- js 추가 -->
    <script src="/js/adminBoard/bookManage.js"></script>

</body>
</html>
