<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>비밀번호 찾기</title>

	<!-- templates/common/common.html 조각으로 추가 -->
	<th:block th:replace="~{common/common}"></th:block>
	<link rel="stylesheet" href="/css/member/srchPw-style.css">

	<style>
		body {
			background-color: #F9FAFB;
		}
	</style>
</head>

<body>
	<!-- common/header.html 을 조각으로 추가 -->
	<th:block th:replace="~{common/header}"></th:block>
	<main class="main-content">

		<div class="split-container">
			<div class="left-section">
				<h1 class="signUp-title">비밀번호 찾기</h1>
			</div>
			<div class="right-section">
				<div class="login-container">
					<div id="srchPwDiv">
						<div class="input-group">
							<label for="userId">아이디</label>
							<input type="text" name="inputId" id="inputId" class="input-field" placeholder="아이디를 입력하세요">
						</div>
						<div class="input-group">
							<div class="input-group">
								<label for="userEmail">이메일</label>
								<input type="email" id="inputEmail" class="input-field" placeholder="이메일을 입력하세요"
									required>
								<button type="button" id="sendAuthKeyBtn" class="send-authBtn">인증번호 받기</button>
							</div>
							<div class="input-group">
								<label for="verificationCode">인증 번호</label>
								<input type="text" id="authKey" class="input-field" placeholder="인증 번호를 입력하세요" required>
								<span class="signUp-message" id="authKeyMessage"></span>
							</div>
							<div class="button-group">
								<button type="button" id="checkAuthKeyBtn" class="submit-button">확인</button>
								<button type="button" class="cancel-button" onclick="window.history.back()">취소</button>
							</div>
						</div>
					</div>
					<form id="changePwDiv" method="post" action="/member/updatePw" style="display: none;">
						<input type="hidden" name="memberId" id="memberId"/>
						<input type="hidden" name="memberEmail" id="memberEmail"/>
						<div class="change-row">
							<label>새 비밀번호</label>
							<input type="password" name="newPw" id="newPw" maxlength="30">
						</div>
			
						<div class="change-row">
							<label>새 비밀번호 확인</label>
							<input type="password" name="newPwConfirm" id="newPwConfirm" maxlength="30">
						</div>
			
						<button class="change-submit" id="changeSubmit">변경하기</button>
					</form>
				</div>
			</div>
		</div>

	</main>

	<!-- common/footer 추가-->
	<th:block th:replace="~{common/footer}"></th:block>

	<script>
		document.querySelectorAll('#signUpButton').forEach(button => {
			button.addEventListener('click', function () {
				if (confirm("회원가입 페이지로 이동 하시겠습니까?")) {
					window.location.href = '/member/submit';
				} else {
					window.location.href = '/member/login';
				}
			});
		});
	</script>

	<script src="/js/member/srchPw.js"></script>

</body>

</html>
