<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Book Community 메인페이지</title>

	<!-- templates/common/common.html 조각으로 추가 -->
	<th:block th:replace="~{common/common}"></th:block>
	<link rel="stylesheet" href="/css/member/login-style.css">

	<style>
		body {
			background-color: #F9FAFB;
		}
	</style>
</head>

<body>
	<!-- common/header.html 을 조각으로 추가 -->
	<th:block th:replace="~{common/header}"></th:block>
	<main class="main-content">

		<div class="split-container">
			<div class="left-section">
				<h1 class="signUp-title">로그인</h1>
			</div>
			<div class="right-section">
				<div class="login-container">
					<form id="loginForm" method="POST" action="/member/login">
						<div class="input-group">
							<label for="userId">아이디</label>
							<input type="text" name="memberId" class="input-field" placeholder="아이디를 입력하세요">
						</div>
						<div class="input-group">
							<label for="userPw">비밀번호</label>
							<input type="password" name="memberPw" class="input-field" placeholder="비밀번호를 입력하세요">
							<div class="button-group">
								<button type="submit" id="loginButton">로그인</button>
								<button type="button" id="signUpButton">회원가입</button>
							</div>
					</form>
				</div>
			</div>
		</div>

	</main>

	<!-- common/footer 추가-->
	<th:block th:replace="~{common/footer}"></th:block>

	<script>
		document.querySelectorAll('#signUpButton').forEach(button => {
            button.addEventListener('click', function() {
							if(confirm("회원가입 페이지로 이동 하시겠습니까?")) {
                window.location.href = '/member/submit'; 
							} else {
								window.location.href = '/member/login';
							}
            });
        });
	</script>

<script src="/js/member/login.js"></script>

</body>

</html>
